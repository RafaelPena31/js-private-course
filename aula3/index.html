<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/51b316c87d.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculadora</title>
  </head>

  <body>
    <div class="container">
      <section>
        <div id="visor">
          <h1>Calculadora</h1>
          <div id="numbers"></div>
        </div>

        <div id="teclado">
          <ul>
            <li id="delete"><i class="fas fa-eraser"></i></li>
            <li id="square"><i class="fas fa-square-root-alt"></i></li>
            <li id="percent"><i class="fas fa-percentage"></i></li>
            <li id="division"><i class="fas fa-divide"></i></li>
          </ul>
          <ul>
            <li id="seven" class="number">7</li>
            <li id="eight">8</li>
            <li id="nine">9</li>
            <li id="multi"><i class="fas fa-times"></i></li>
          </ul>
          <ul>
            <li id="four">4</li>
            <li id="five">5</li>
            <li id="six">6</li>
            <li id="sub"><i class="fas fa-minus"></i></li>
          </ul>
          <ul>
            <li id="one">1</li>
            <li id="two">2</li>
            <li id="three">3</li>
            <li id="sum"><i class="fas fa-plus"></i></li>
          </ul>
          <ul>
            <li id="zero" value="0">0</li>
            <li id="comma">,</li>
            <li id="equal"><i class="fas fa-equals"></i></li>
          </ul>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
